<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FacebookClone</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/461325/facebook-circle.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <div id="ct1">
      <div id="ct2">
        <h1>friendify</h1>
      </div>

      <div id="ct3">
        <form id="form" method="post">
          <input
            type="text"
            id="firstname"
            placeholder="First name"
            required
          />
          <input
            type="text"
            id="lastname"
            placeholder="Last name"
            required
          />
          <input
            autocomplete="off"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="signin">Sign Up</button>
          <hr />
        </form>
        <a href="/login">
          <button>Already have an account?</button>
        </a>
      </div>
    </div>

    <script src="./register.mjs"></script>
  </body>
</html>
